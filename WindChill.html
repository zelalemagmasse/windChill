<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body class="bg">
<div class="container">
    <h2>Windchill Calculator</h2>
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <label class="control-label col-sm-2" for="tempInFahr"> Temperature(Â°F):</label>
                <input type="number" class="form-control" id="tempInFahr"  size="6">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
